on: 
  push:
    branches: 
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
      
    # If your project's build output is in a folder (e.g., "build/"), add a step here to move the output to the root of the directory that the FTP action will upload.
    # Example:
    # - name: ðŸ”„ Adjust Build Output
    #   run: |
    #     mv build/* ./
    #     rm -r build/

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Make sure this points to your "public_html" directory
        server-dir: public_html/
        dangerous-clean-slate: true
